<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalanche</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="nav-placeholder"></div> 
  <header class="jumbotron text-center">
    <h1 class="display-4">Contact Avalanche Home Improvements!</h1>
    <p class="lead">To get more details of your free no obligation quote.</p>
  </header>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card" style="margin: 10px;">
          <div class="card-header">
            <b>Our Details:</b>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Email: info@avalanchehomeimprovements.com</li>
            <li class="list-group-item">Phone Number: 01274888240</li>
            <li class="list-group-item">Address: Euroway House, Roydsdale Way, Bradford BD4 6SE</li>
          </ul>
        </div>
      </div>
      <div class="contactform col-md-7">
        <form>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputName">Full Name</label>
              <input type="text" class="form-control" id="inputName" placeholder="John Smith" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="12 Grove Street, BD8 9JS, Bradford" required>
            </div>
            <div class="form-group col-md-6">
              <label for="inputNumber">Phone Number</label>
              <input type="tel" class="form-control" id="inputNumber" placeholder="07..." required>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Inquiry</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your message here!" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" onclick="test()" class="btn btn-primary mb-2">Send Email</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    $(function(){
      $("#nav-placeholder").load("../modules/navbar.html");
      $("#footer-placeholder").load("../modules/footer.html");
    });
  </script>
  <script src="./js/sendform.js"></script>
</body>
</html>
