<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avalanche</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="script" href="./js/navbar.js">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
  <div id="nav-placeholder"></div> 
  <header class="jumbotron text-center">
    <h1 class="display-4">Get In Contact With Avalanche Home Improvements!</h1>
    <p class="lead">To get more deatails of your free no obligation quote.</p>
  </header>

  <form>
    <div class="contactform">
        <form>
            <div class="form-group">
              <label for="emailinput">Email address</label>
              <input type="email" class="form-control" id="emailinput" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label for="phonenumber">Phone Number</label>
                <input type="number" class="form-control" id="phonenumber" placeholder="Phone Number">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Type your message here!"></textarea>
            </div>
          </form>
    </div>

  <footer class="bg-dark text-white text-center py-3 footer">
      <p>&copy; 2024 Avalanche Home Improvements. All rights reserved.</p>
  </footer>
  <script>
    $(function(){
      $("#nav-placeholder").load("../modules/navbar.html");
    });
  </script>
</body>
</html>
